<script>

        $.get(

                } else {
                    //alert("2");

                    $("#span_name").html(data.errorMsg);
                }
            }
        );
        $.get(
            "category/findAll",
            {},
            function (data) {

                var li = '';
                data.forEach(function (category) {

                    li += ' <li><a href="route_list.html?cid=' + category.cid + '">' + category.cname + '</a></li>';
                })
                $(li).insertAfter($("#liFirst"));

        );

        window.location.href = "route_list.html?cid="+cid+"&rname=" + rname;
    }
